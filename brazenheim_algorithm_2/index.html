<!DOCTYPE html>
<html>

<head>
    <title>Алгоритм Брезенхэма</title>
    <script
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"
        type="text/javascript">
    </script>
</head>

<body>
    <h3>Функция:</h3>
    <p><span class="math display">\[\begin{cases}
        x = \frac{a}{t+b},
        \\
        y = ct + d
     \end{cases}\]</span></p>

    <h3>Введите значения параметров</h3>
    <form name="parametrs" id="parametrs">
        <label for="a">a:</label><br>
        <input type="text" id="a" name="a" value="1"><br>

        <label for="b">b:</label><br>
        <input type="text" id="b" name="b" value="2"><br>

        <label for="c">c:</label><br>
        <input type="text" id="c" name="c" value="3"><br>

        <label for="d">d:</label><br>
        <input type="text" id="d" name="d" value="4"><br>

        <label for="t">t:</label><br>
        [ from: <input type="text" id="from-t" name="from-t" value="-10">, to: <input type="text" id="to-t" name="to-t" value="10"> ]<br>
    </form>
    
    <h3>Парамтры доски для рисования</h3>
    <input type="text" name="minX" placeholder="minX" id="minX" value="-10">min X</input>
    <input type="text" name="maxX" placeholder="maxX" id="maxX" value="10">max X</input>
    <br>
    <input type="text" name="width" placeholder="width" id="width" value="1000">width</input>
    <input type="text" name="height" placeholder="height" id="height" value="1000">height</input>
    <br>
    <button type="button" onclick="printResult()">Print result</button>
    <br>
    <canvas id="xy-graph" width="1000" height="500"></canvas>

    <script type="text/javascript" src="parametrs.js"></script>
    <script type="text/javascript" src="canvas_draw.js"></script>
</body>

</html>
